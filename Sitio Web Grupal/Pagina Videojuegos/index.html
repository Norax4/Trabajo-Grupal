<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de Videosjuegos</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="javascript/script.js"></script>
        <script src="javascript/variables.js"></script>
    </head>

    <body>
        <nav>
            <header>
                <img class="Logo" src="images/videojuego.png" alt="Logo">

                <div class="nav-icon">
                    <div class="search">
                    <a href="#"><i class='bx bx-search-alt-2'></i></a>
                        <input type="text" name="buscador" id="buscador" placeholder="Buscar...">
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="#" id="profile" role="button" data-bs-toggle="dropdown"><i class='bx bxs-user' ></i></a>
                        <div class="user-list" id="user-list">
                            <ul class="dropdown-users" id="dropdown-users">
                                <!-- Perfiles desde js-->
                            </ul>
                        </div>
                        <div class="carrito">
                            <a href="#" role="button"><i class='bx bx-cart'></i></a>
                            <div class="items-carrito">
                                <ul id="carrito" class="carrito-list">
                                    <!-- Items comprados desde js -->
                                </ul>
                                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                            </div>
                        </div>
                </div>
            </header>
        </nav>
            
        <main>
                <h1>Compra tus videojuegos favoritos</h1>

            <div class="categorias">
                <!-- Categorias desde js -->
            </div>

            <div class="container">
                <!-- Cards de Juegos desde js -->
            </div>
        </main>
    </body>
</html>
