<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD</title>
    <link rel="stylesheet" href="../css/crud.css">
</head>
<body style="color: red; background-color: rgb(54, 54, 54);">
    <div>
        <button onclick="window.location='../index.html'" class="btn btn-outline-danger">Ir al inicio</button>  
    </div> 

    <div class="container mt-5">
        <div class="text-center">
            <h1>Alta de productos</h1>
        </div>

        <!-- Formulario de alta de productos -->
        <form id="Formulario">
            <div class="mb-3">
                <label for="imagen" scrclass="form-label">Imagen</label>
                <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*">
            </div>

            <!-- Input para el título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título del juego" aria-label="Título del juego">
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero"></select>
            </div>

            <!-- Input para el precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del juego" aria-label="Precio del juego">
                </div>
            </div>

            <div>
                <input type="submit" value="Submit" class="btn btn-outline-danger">
            </div>
        </form>   
    </div>
    <hr><!-- Tabla de productos -->
    
    <div class="container mt-5">
        <h2 class="display-6 row justify-content-center mb-4">Lista de productos</h2>
    <div id="contenedor">
            
        </div>
    </div>
    
    <script type="module" src="../javascript/crud.js"></script>
    <script type="module" src="../javascript/array.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
